<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <title>Математический тест</title>
</head>
<body>
    <main class="main_container">
        <div class="cards_container">
            <div class="question_card">
                <p>1. Сколько будет 2+2?</p>
                <input type="text" placeholder="Введите ответ" id="q1" class="question_input">
            </div>
            <div class="question_card">
                <p>2. Сколько будет 2*3?</p>
                <input type="text" placeholder="Введите ответ" id="q2" class="question_input">
            </div>
            <div class="question_card">
                <p>3. Сколько будет 20/10?</p>
                <input type="text" placeholder="Введите ответ" id="q3" class="question_input">
            </div>
            <div class="question_card">
                <p>4. Сколько будет 2-3?</p>
                <input type="text" placeholder="Введите ответ" id="q4" class="question_input">
            </div>
            <div class="question_card">
                <p>5. Сколько будет 2*7?</p>
                <input type="text" placeholder="Введите ответ" id="q5" class="question_input">
            </div>
            <button id="finish" class="btn">Отправить тест</button>
        </div>
    </main>
    <script src="js/main.min.js"></script>
</body>
</html>
